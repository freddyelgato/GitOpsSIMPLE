<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitOps Motivation</title>
    <style>
        body {
            background-color: #87CEEB; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .motivational-box {
            background-color: #007BFF; /* Blue box */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="motivational-box">
        "With GitOps, automation is your superpower!"
        <h4>Local IP: {{ .LocalIP }}</h4>
    </div>
</body>
</html>
